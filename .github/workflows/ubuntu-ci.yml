name: Ubuntu CI

on:
  push:
    branches: [main]
    paths:
      - 'ansible/playbooks/ubuntu/**'
      - 'config/roles/**'
  pull_request:
    branches: [main]
    paths:
      - 'ansible/playbooks/ubuntu/**'
      - 'config/roles/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Ansible & linter
        run: pip install ansible ansible-lint
      - name: Run Ansible Lint
        run: ansible-lint ansible/playbooks/ubuntu/main.yml

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install Ansible
        run: pip install ansible
      - name: Install Ansible roles/collections
        run: |
          cd ansible
          ansible-galaxy install -r playbooks/ubuntu/requirements.yml
      - name: Syntax Check
        run: ansible-playbook playbooks/ubuntu/main.yml --syntax-check
      - name: Dry Run
        run: ansible-playbook playbooks/ubuntu/main.yml --check --diff

---
- name: Verify
  hosts: all
  tasks:
    - name: Check core packages
      package:
        name: "{{ item }}"
        state: present
      loop:
        - curl
        - git
        - htop

    - name: Verify timezone
      command: timedatectl
      register: timedate
      changed_when: false
      failed_when: "'{{ system_timezone }}' not in timedate.stdout"

# ansible/ansible.cfg
[defaults]
# Core directories
inventory               = ./inventories/
roles_path              = ./config/roles
library                 = ./config/library
filter_plugins          = ./config/filter_plugins
action_plugins          = ./config/action_plugins
lookup_plugins          = ./config/lookup_plugins
vars_plugins            = ./config/vars_plugins

# Execution behavior
forks                   = 20
pipelining              = true
timeout                 = 30
retry_files_enabled     = false
retry_files_save_path   = ./.retry/

# Fact caching for performance
gathering               = smart
fact_caching            = jsonfile
fact_caching_connection = ./cache/facts
fact_caching_timeout    = 7200  # 2 hours

# Output control
nocows                  = true
deprecation_warnings    = false
command_warnings        = false
callback_whitelist      = profile_tasks

# Security
host_key_checking       = false
private_key_file        = ~/.ssh/id_rsa  # Optional if you're using SSH keys
interpreter_python      = auto_silent

[privilege_escalation]
become                  = true
become_method           = sudo
become_user             = root
become_ask_pass         = false

[ssh_connection]
ssh_args                = -o ControlMaster=auto -o ControlPersist=60s -o ConnectTimeout=10
control_path            = ~/.ssh/ansible-%%r@%%h:%%p
pipelining              = true

[persistent_connection]
connect_timeout         = 30
command_timeout         = 60

[galaxy]
role_file               = requirements.yml
collections_path        = ./collections/
ignore_certs            = false

[colors]
highlight               = white
verbose                 = blue
warn                    = bright purple
error                   = red
debug                   = dark gray
deprecate               = purple
skip                    = cyan
unreachable             = red
ok                      = green
changed                 = yellow
diff_add                = green
diff_remove             = red
diff_lines              = cyan

all:
  children:
    windows:
      hosts:
        # 🪟 Production Windows Server
        win-prod.local:
          ansible_user: admin
          ansible_connection: winrm
          ansible_port: 5986
          ansible_winrm_transport: basic
          ansible_winrm_server_cert_validation: validate

    macos:
      hosts:
        # 🍏 Production macOS machine
        mac-prod.local:
          ansible_user: mac-prod
          ansible_connection: ssh

    ubuntu:
      hosts:
        # 🐧 Production Ubuntu
        ubuntu-prod.local:
          ansible_user: ubuntu
          ansible_connection: ssh

    arch:
      hosts:
        # 🎯 Production Arch
        arch-prod.local:
          ansible_user: arch-prod
          ansible_connection: ssh

    wsl:
      hosts:
        # 🐧 WSL Production (Local)
        wsl-prod:
          ansible_connection: local

# inventories/staging/hosts.yml
all:
  children:
    windows:
      hosts:
        # 🪟 Staging Windows VM (WinRM HTTPS + certificate auth)
        win-stage.local:
          ansible_user: admin                  # Remote user; may be ignored depending on WinRM setup
          ansible_connection: winrm
          ansible_port: 5986
          ansible_winrm_transport: certificate
          ansible_winrm_cert_pem: "{{ inventory_dir }}/certs/win-stage-client.pem"
          ansible_winrm_cert_key_pem: "{{ inventory_dir }}/certs/win-stage-client-key.pem"
          ansible_winrm_server_cert_validation: ignore  # Use 'validate' if CA cert trusted by controller

    macos:
      hosts:
        # 🍏 macOS staging machine (SSH)
        mac-stage.local:
          ansible_user: mac-stage
          ansible_connection: ssh

    ubuntu:
      hosts:
        # 🐧 Ubuntu staging box
        ubuntu-stage.local:
          ansible_user: ubuntu
          ansible_connection: ssh

    arch:
      hosts:
        # 🎯 Arch staging box
        arch-stage.local:
          ansible_user: arch-stage
          ansible_connection: ssh

    wsl:
      hosts:
        # 🐧 WSL staging (local tasks execution)
        wsl-stage:
          ansible_connection: local

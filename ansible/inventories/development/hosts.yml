# inventories/development/hosts.yml
all:
  children:
    windows:
      hosts:
        win-dev.local:
          ansible_user: admin                   # Username for WinRM auth
          ansible_connection: winrm             # Use WinRM connection plugin
          ansible_port: 5986                    # Default HTTPS WinRM port
          ansible_winrm_transport: certificate  # Use cert-based auth
          ansible_winrm_cert_pem: "~/.certs/winrm_client_cert.pem"       # Client cert (public key)
          ansible_winrm_cert_key_pem: "~/.certs/winrm_client_key.pem"    # Client cert private key
          ansible_winrm_server_cert_validation: ignore  # Dev only: disable server cert validation

    macos:
      hosts:
        mac-dev.local:
          ansible_user: mac-dev                # Local user on macOS
          ansible_connection: ssh              # SSH connection for Unix systems

    ubuntu:
      hosts:
        ubuntu-dev.local:
          ansible_user: ubuntu                 # Default Ubuntu SSH user
          ansible_connection: ssh

    arch:
      hosts:
        arch-dev.local:
          ansible_user: arch-dev               # Arch Linux username
          ansible_connection: ssh

    wsl:
      hosts:
        wsl-dev:
          ansible_connection: local            # Local execution inside WSL

---
- name: Windows Provisioning
  hosts: all
  strategy: bootstrap
  gather_facts: false

  vars_files:
    - custom.yml

  pre_tasks:
    # ------------------------------------------------------------------
    # Load user overrides (prompt.yml)
    # ------------------------------------------------------------------
    - name: Load user-defined configuration
      ansible.builtin.include_vars: "{{ item }}"
      with_fileglob:
        - "{{ playbook_dir }}/custom.yml"
      tags: ["always"]

    # ------------------------------------------------------------------
    # Windows Bootstrap Stage (Chocolatey, OpenSSH, ExecutionPolicy)
    # ------------------------------------------------------------------
    - name: Run Windows bootstrap
      ansible.builtin.import_tasks: tasks/bootstrap.yml
      tags: ["bootstrap"]

  tasks:
    # ------------------------------------------------------------------
    # Hostname
    # ------------------------------------------------------------------
    - name: Configure hostname
      ansible.builtin.import_tasks: tasks/hostname.yml
      when: configure_hostname
      tags: ["hostname"]

    # ------------------------------------------------------------------
    # Windows Updates
    # ------------------------------------------------------------------
    - name: Install Windows updates
      ansible.builtin.import_tasks: tasks/updates.yml
      when: install_windows_updates
      tags: ["updates"]

    # ------------------------------------------------------------------
    # Debloat
    # ------------------------------------------------------------------
    - name: Remove Windows bloatware
      ansible.builtin.import_tasks: tasks/debloat.yml
      when: remove_bloatware
      tags: ["debloat"]

    # ------------------------------------------------------------------
    # Chocolatey Packages
    # ------------------------------------------------------------------
    - name: Install Chocolatey packages
      ansible.builtin.import_tasks: tasks/chocolatey.yml
      when: install_chocolatey_packages
      tags: ["choco"]

    # ------------------------------------------------------------------
    # Winget Packages
    # ------------------------------------------------------------------
    - name: Install Winget packages
      ansible.builtin.import_tasks: tasks/winget.yml
      when: install_winget_packages
      tags: ["winget"]

    # ------------------------------------------------------------------
    # Windows Features
    # ------------------------------------------------------------------
    - name: Enable Windows features
      ansible.builtin.import_tasks: tasks/windows_features.yml
      when: install_windows_features
      tags: ["windows_features"]

    # ------------------------------------------------------------------
    # WSL2
    # ------------------------------------------------------------------
    - name: Configure WSL2
      ansible.builtin.import_tasks: tasks/wsl2.yml
      when: install_wsl2
      tags: ["wsl"]

    # ------------------------------------------------------------------
    # Fonts
    # ------------------------------------------------------------------
    - name: Install fonts
      ansible.builtin.import_tasks: tasks/fonts.yml
      when: install_fonts
      tags: ["fonts"]

    # ------------------------------------------------------------------
    # Oh My Posh
    # ------------------------------------------------------------------
    - name: Configure Oh My Posh
      ansible.builtin.import_tasks: tasks/ohmyposh.yml
      when: install_ohmyposh
      tags: ["ohmyposh"]

    # ------------------------------------------------------------------
    # Starship
    # ------------------------------------------------------------------
    - name: Install Starship prompt
      ansible.builtin.import_tasks: tasks/starship.yml
      when: install_starship
      tags: ["starship"]

    # ------------------------------------------------------------------
    # Explorer
    # ------------------------------------------------------------------
    - name: Configure Windows Explorer
      ansible.builtin.import_tasks: tasks/explorer.yml
      when: configure_explorer
      tags: ["explorer"]

    # ------------------------------------------------------------------
    # Taskbar
    # ------------------------------------------------------------------
    - name: Configure taskbar
      ansible.builtin.import_tasks: tasks/taskbar.yml
      when: configure_taskbar
      tags: ["taskbar"]

    # ------------------------------------------------------------------
    # Start Menu
    # ------------------------------------------------------------------
    - name: Configure Start Menu
      ansible.builtin.import_tasks: tasks/start_menu.yml
      when: configure_start_menu
      tags: ["start_menu"]

    # ------------------------------------------------------------------
    # Sounds
    # ------------------------------------------------------------------
    - name: Configure sound scheme
      ansible.builtin.import_tasks: tasks/sounds.yml
      when: set_sound_scheme
      tags: ["sounds"]

    # ------------------------------------------------------------------
    # Mouse
    # ------------------------------------------------------------------
    - name: Configure mouse settings
      ansible.builtin.import_tasks: tasks/mouse.yml
      when: disable_mouse_acceleration
      tags: ["mouse"]

    # ------------------------------------------------------------------
    # Power Plan
    # ------------------------------------------------------------------
    - name: Configure power plan
      ansible.builtin.import_tasks: tasks/power_plan.yml
      when: change_power_plan
      tags: ["power"]

    # ------------------------------------------------------------------
    # Remote Desktop
    # ------------------------------------------------------------------
    - name: Configure Remote Desktop
      ansible.builtin.import_tasks: tasks/remote_desktop.yml
      when: remote_desktop_enabled
      tags: ["remote_desktop"]

    # ------------------------------------------------------------------
    # Desktop Icons
    # ------------------------------------------------------------------
    - name: Configure desktop icons
      ansible.builtin.import_tasks: tasks/desktop.yml
      when: remove_desktop_icons
      tags: ["desktop"]

    # ------------------------------------------------------------------
    # Storage Sense
    # ------------------------------------------------------------------
    - name: Configure Storage Sense
      ansible.builtin.import_tasks: tasks/storage.yml
      when: configure_storage_sense
      tags: ["storage_sense"]

    # ------------------------------------------------------------------
    # Defrag
    # ------------------------------------------------------------------
    - name: Defragment volumes
      ansible.builtin.import_tasks: tasks/defrag.yml
      when: defrag_volumes
      tags: ["defrag"]
